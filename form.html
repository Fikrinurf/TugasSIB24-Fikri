<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Html</title>
  </head>
  <body>
    <form action="#">
      <label for="nama">Nama</label><br />
      <input type="input" name="nama" id="nama" placeholder="Nama Lengkap" />
      <br />
      <br />
      <label for="email">Email</label><br />
      <input type="input" name="email" id="email" placeholder="Email aktif" />
      <br />
      <br />
      <label for="nope">No HP</label><br />
      <input type="input" name="nope" id="nope" placeholder="Nome HP aktif" />
      <br />
      <br />
      <label for="jk">Jenis Kelamin</label><br />
      <input type="radio" name="jk" id="laki" /> Laki Laki <br />
      <input type="radio" name="jk" id="perempuan" /> Perempuan
      <br />
      <br />
      <label for="prodi">Prodi</label><br />
      <select name="prodi" id="prodi">
        <option value="">Pilih</option>
        <option value="si">Sistem Informasi</option>
        <option value="ti">Teknik Informatika</option>
        <option value="ts">Teknik Sipil</option>
      </select>
      <br />
      <br />
      <label for="hobi">hobi</label><br />
      <input type="checkbox" id="membaca" name="membaca" />Membaca <br />
      <input type="checkbox" id="menulis" name="menulis" />menulis <br />
      <input type="checkbox" id="menyanyi" name="menyanyi" />menyanyi <br />
      <input type="checkbox" id="olahraga" name="olahraga" />olahraga <br />
      <br />
      <br />
      <label for="alamat">Alamat</label><br />
      <textarea
        name=""
        id=""
        cols="20"
        rows="2"
        placeholder="Alamat"
      ></textarea>
      <br /><br />
      <label for="foto">Foto Diri</label><br />
      <input type="file" name="file" /><br />
      <button>Daftar</button>
    </form>
  </body>
</html>
